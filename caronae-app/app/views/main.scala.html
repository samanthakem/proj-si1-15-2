@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/carona.png")">
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.min.css")'>
        <script src='@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")'></script>
        <script src='@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")'></script>
        <script src='@routes.Assets.versioned("bower_components/angular/angular.js")'></script>
    </head>
    <body>
    	<div class="container">
        	@content
        </div>
    </body>
</html>
