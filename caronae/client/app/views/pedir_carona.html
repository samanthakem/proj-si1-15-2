<div class="section principal">
  <div class="container-fluid">
	<div class="row">
	  <div class="col-md-4 col-md-offset-4">
	    <div class="col-md-6">
	      <div class="form-group pull-right"> Dia <br/>
	        <select ng-model="dia" placeholder="Dia da Semana" class="form-control input-lg" ng-change="atualizarListaHorarios()">
	          <option value="">--</option>
	          <option ng-repeat="(day, times) in horarios" ng-if="times.length != 0">{{day}}</option>
	        </select>
	      </div>
	    </div>
	    <div class="col-md-6">
	      <div class="form-group pull-left"> Hora <br/>
	        <select ng-model="hora" placeholder="--" class="form-control input-lg">
	          <option value="">--</option>
	          <option ng-repeat="hr in horas">{{hr}}</option>
	        </select>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-4 col-md-offset-4">
	  	<div class="form-group">
	  	  <label class="radio-inline pull-left"><input type="radio" ng-model="destination" value="Bodocongo">Para UFCG</label>
	  	  <label class="radio-inline pull-right"><input type="radio" ng-model="destination" value="{{user.endereco.bairro}}">para {{user.endereco.bairro}}</label>
	  	</div>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-4 col-md-offset-4">
	    <a class="btn btn-block btn-lg btn-info" ng-click="buscarCaronas()">Buscar Caronas</a>
	  </div>
	</div>
	<div class="list-group">
	<div class="row notificacao" ng-repeat="pedido in pedidos">
	  <a href="#/pedir" class="list-group-item {{pedido.status}}">
		<div class="picture pull-left col-xs-2 col-sm-1">
		  <img ng-src="{{pedido.imageURL}}" class="img-responsive">
		</div>
		<div class="message pull-left col-xs-10 col-sm-11">
		  <p><b>{{pedido.name}}</b></p>
		  <div ng-if="pedido.request">
			  <p><b>Para: </b> {{pedido.request.destination}}</br><b>Quando: </b>{{pedido.request.when}}
		  </div>
		</div>
		<div class="clearfix"></div>
	  </a>
	  <div class="row">
		<div class="col-xs-12 col-sm-12">
			<div class="btn btn-block btn-lg btn-success" ng-click="request(pedido)">Pedir Carona</div>
		</div>
	  </div>
	</div>
  </div>
</div>
