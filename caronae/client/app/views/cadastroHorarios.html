<div id="main" class="container-fluid">
  <div class="text-center">
    <h1>Cadastro de Horas</h1>
  </div>
  <div class="alert alert-danger center col-lg-6 col-lg-offset-3" ng-if="errorMsg" ng-click="closeError()" role="button">
    {{errorMsg}}
  </div>
  <div class="section principal">
    <div class="col-md-12 text-center title">
      Horarios
    </div>
  </div>
    <div class="col-md-12">
    <ul class="list-group my_times">
      <li class="list-group-item" ng-repeat="(day, times) in horarios" ng-if="times.length != 0">
        <div class="day_times">
          <spam class="pull-left day">{{day}}:</spam>
          <button type="button" class="btn btn-success btn-xs" ng-click="remove(day, time)" ng-repeat="time in times | orderBy">
            {{time}}
          </button>
        </div>
      </li>
      <div class="alert alert-warning" ng-if="qntTimes == 0">
        Você ainda não adicionou nenhum horário.
      </div>
    </ul>
    <div class="navbar navbar-default navbar-fixed-bottom col-xs-12">
      <div class="row">
        <div class="col-xs-5">
          <div class="form-group pull-right"> Dia <br/>
            <select ng-model="dia" placeholder="Dia da Semana" class="form-control input-lg">
              <option>Seg</option>
              <option>Ter</option>
              <option>Qua</option>
              <option>Qui</option>
              <option>Sex</option>
              <option>Sab</option>
              <option>Dom</option>
            </select>
          </div>
        </div>
        <div class="col-xs-2">
          <div class="form-group"> Hora <br/>
            <select ng-model="hora" placeholder="--" class="form-control input-lg">
              <option value="">--</option>
              <option ng-repeat="hr in horas">{{hr}}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-5">
          <div class="form-group pull-left"> Minuto <br/>
            <select ng-model="minuto" placeholder="--" class="form-control input-lg">
              <option value="">--</option>
              <option ng-repeat="min in minutos">{{min}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-block btn-lg btn-success" ng-click="add()">Adicionar Horário</a>
        </div>
      </div>
    </div>
  </div>
</div>
